backend:
  name: github
  repo: robdspain/robspain-com
  branch: main
  base_url: https://robspain.com
  auth_endpoint: auth

logo_url: /public/images/icon/robspain-icon.png

media_folder: "src/public/images/uploads"
public_folder: "/public/images/uploads"

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post.njk"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "YouTube URL", name: "youtubeUrl", widget: "string", required: false, hint: "Paste the YouTube video link here"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Excerpt", name: "description", widget: "text", hint: "Short summary for blog list and social previews"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list", default: ["post"]}
      - {label: "Keywords", name: "keywords", widget: "list", hint: "Specific SEO keywords for this post"}
      - {label: "Featured", name: "featured", widget: "boolean", default: false, required: false}
      - label: "SEO Settings"
        name: "seo"
        widget: "object"
        collapsed: true
        fields:
          - {label: "Meta Title", name: "metaTitle", widget: "string", required: false, hint: "Title for Google (max 60 chars)"}
          - {label: "Meta Description", name: "metaDesc", widget: "text", required: false, hint: "Description for Google results (max 155 chars)"}
      - label: "Twitter/X Post"
        name: "twitter"
        widget: "object"
        collapsed: true
        fields:
          - {label: "Tweet Text", name: "text", widget: "text", required: false, hint: "Max 280 characters including hashtags and link"}
          - {label: "Hashtags", name: "hashtags", widget: "string", required: false, hint: "e.g. #BCBA #SchoolBehavior #Education"}
      - label: "Facebook Post"
        name: "facebook"
        widget: "object"
        collapsed: true
        fields:
          - {label: "Post Text", name: "text", widget: "text", required: false, hint: "Engaging post with question or hook (optimal: 40-80 chars, max: 500)"}
      - label: "LinkedIn Post"
        name: "linkedin"
        widget: "object"
        collapsed: true
        fields:
          - {label: "Post Text", name: "text", widget: "text", required: false, hint: "Professional tone with insights (optimal: 150-300 chars)"}
          - {label: "Hashtags", name: "hashtags", widget: "string", required: false, hint: "e.g. #BehaviorAnalysis #Education #SchoolPsychology"}
      - label: "Instagram Caption"
        name: "instagram"
        widget: "object"
        collapsed: true
        fields:
          - {label: "Caption", name: "text", widget: "text", required: false, hint: "Engaging caption with emojis (max 2200 chars)"}
          - {label: "Hashtags", name: "hashtags", widget: "string", required: false, hint: "Up to 30 hashtags for reach"}

  - name: "video_scripts"
    label: "Onboarding Video Scripts"
    folder: "src/video-funnel-scripts"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Series", name: "series", widget: "select", options: ["school-bcba", "ace-provider"]}
      - {label: "Funnel Step Number", name: "step", widget: "number", value_type: "int", min: 1, max: 10}
      - {label: "Published", name: "published", widget: "boolean", default: false}
      - {label: "Script Content", name: "body", widget: "markdown"}
