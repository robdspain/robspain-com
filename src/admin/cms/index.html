    #nc-root div[class*="nc-login-logo"] {
      background-image: url('/public/images/icon/robspain-icon.png') !important;
      background-size: contain !important;
      background-repeat: no-repeat !important;

      width: 120px !important;
      height: 120px !important;
      margin-bottom: 0 !important;
    }
    #nc-root div[class*="nc-login-logo"] svg {
      display: none !important;
    }

      content: 'robspain.com';
      display: block;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 2.5rem;
      font-weight: 800;
      color: #059669;
      margin-bottom: 2rem;
      text-align: center;
      letter-spacing: -0.05em;

      background-color: #f8fafc !important;

    }

    .tiptap-editor li {

    .tiptap-editor a {

  <!-- Decap CMS Script -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <!-- Tiptap Editor Dependencies -->
  <script type="module">
    // Import Tiptap modules with pinned versions to avoid ProseMirror conflicts
    import { Editor } from 'https://cdn.jsdelivr.net/npm/@tiptap/core@2.2.4/+esm';
    import StarterKit from 'https://cdn.jsdelivr.net/npm/@tiptap/starter-kit@2.2.4/+esm';
    import Link from 'https://cdn.jsdelivr.net/npm/@tiptap/extension-link@2.2.4/+esm';
    import Image from 'https://cdn.jsdelivr.net/npm/@tiptap/extension-image@2.2.4/+esm';
    import Placeholder from 'https://cdn.jsdelivr.net/npm/@tiptap/extension-placeholder@2.2.4/+esm';
    import Underline from 'https://cdn.jsdelivr.net/npm/@tiptap/extension-underline@2.2.4/+esm';
    import TextAlign from 'https://cdn.jsdelivr.net/npm/@tiptap/extension-text-align@2.2.4/+esm';

    // Store Tiptap on window for the widget to access
    window.TiptapEditor = Editor;
    window.TiptapExtensions = { StarterKit, Link, Image, Placeholder, Underline, TextAlign };
    window.tiptapLoaded = true;

    // Dispatch event to notify CMS that Tiptap is ready
    window.dispatchEvent(new Event('tiptap-ready'));
  </script>

  {% raw %}
  <script>
    // Wait for Tiptap to load, then register the widget
    function registerTiptapWidget() {
      if (!window.tiptapLoaded) {
        window.addEventListener('tiptap-ready', registerTiptapWidget, { once: true });
        return;
      }

      var TiptapControl = createClass({
        getInitialState: function() {
          return { editor: null, ready: false };
        },

        componentDidMount: function() {
          this.initEditor();
        },

        componentWillUnmount: function() {
          if (this.state.editor) {
            this.state.editor.destroy();
          }
        },

        openMediaLibrary: function() {
          var self = this;
          var editor = this.state.editor;
          if (!editor) return;

          // Create a modal for image insertion
          var modal = document.createElement('div');
          modal.id = 'tiptap-media-modal';
          modal.style.cssText = 'position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.7);z-index:100000;display:flex;align-items:center;justify-content:center;';

          var content = document.createElement('div');
          content.style.cssText = 'background:white;padding:24px;border-radius:12px;max-width:500px;width:90%;';
          content.innerHTML = '\
            <h3 style="margin:0 0 16px 0;font-size:18px;font-weight:600;">Insert Image</h3>\
            <div style="margin-bottom:16px;">\
              <label style="display:block;margin-bottom:8px;font-weight:500;">Image URL</label>\
              <input type="text" id="tiptap-img-url" placeholder="https://..." style="width:100%;padding:10px;border:1px solid #ddd;border-radius:6px;font-size:14px;">\
            </div>\
            <div style="margin-bottom:16px;">\
              <label style="display:block;margin-bottom:8px;font-weight:500;">Or upload from computer</label>\
              <input type="file" id="tiptap-img-file" accept="image/*" style="width:100%;">\
            </div>\
            <div style="margin-bottom:16px;">\
              <label style="display:block;margin-bottom:8px;font-weight:500;">Alt text (optional)</label>\
              <input type="text" id="tiptap-img-alt" placeholder="Image description" style="width:100%;padding:10px;border:1px solid #ddd;border-radius:6px;font-size:14px;">\
            </div>\
            <div style="display:flex;gap:12px;justify-content:flex-end;">\
              <button id="tiptap-img-cancel" style="padding:10px 20px;border:1px solid #ddd;border-radius:6px;background:white;cursor:pointer;">Cancel</button>\
              <button id="tiptap-img-insert" style="padding:10px 20px;border:none;border-radius:6px;background:#059669;color:white;cursor:pointer;font-weight:500;">Insert Image</button>\
            </div>\
            <p id="tiptap-img-preview" style="margin-top:16px;text-align:center;"></p>\
          ';

          modal.appendChild(content);
          document.body.appendChild(modal);

          var urlInput = document.getElementById('tiptap-img-url');
          var fileInput = document.getElementById('tiptap-img-file');
          var altInput = document.getElementById('tiptap-img-alt');
          var previewEl = document.getElementById('tiptap-img-preview');

          // Handle file upload preview
          fileInput.onchange = function(e) {
            var file = e.target.files[0];
            if (file) {
              var reader = new FileReader();
              reader.onload = function(ev) {
                urlInput.value = ev.target.result;
                previewEl.innerHTML = '<img src="' + ev.target.result + '" style="max-width:200px;max-height:150px;border-radius:8px;">';
              };
              reader.readAsDataURL(file);
            }
          };

          // URL input preview
          urlInput.onchange = function() {
            if (urlInput.value && urlInput.value.startsWith('http')) {
              previewEl.innerHTML = '<img src="' + urlInput.value + '" style="max-width:200px;max-height:150px;border-radius:8px;" onerror="this.style.display=\'none\'">';
            }
          };

          // Cancel button
          document.getElementById('tiptap-img-cancel').onclick = function() {
            modal.remove();
          };

          // Click outside to close
          modal.onclick = function(e) {
            if (e.target === modal) modal.remove();
          };

          // Insert button
          document.getElementById('tiptap-img-insert').onclick = function() {
            var imgSrc = urlInput.value;
            var imgAlt = altInput.value || '';
            if (imgSrc) {
              editor.chain().focus().setImage({ src: imgSrc, alt: imgAlt }).run();
            }
            modal.remove();
          };
        },

        initEditor: function() {
          var self = this;
          var editorElement = this.editorRef;
          if (!editorElement || !window.TiptapEditor) return;

          var ext = window.TiptapExtensions;
          var initialContent = this.props.value || '';

          // Convert markdown to HTML for initial content
          var htmlContent = this.markdownToHtml(initialContent);

          var editor = new window.TiptapEditor({
            element: editorElement,
            extensions: [
              ext.StarterKit.configure({
                heading: { levels: [1, 2, 3] }
              }),
              ext.Link.configure({ openOnClick: false }),
              ext.Image,
              ext.Underline,
              ext.TextAlign.configure({ types: ['heading', 'paragraph'] }),
              ext.Placeholder.configure({ placeholder: 'Start writing your content...' })
            ],
            content: htmlContent,
            onUpdate: function(ctx) {
              var html = ctx.editor.getHTML();
              var markdown = self.htmlToMarkdown(html);
              self.props.onChange(markdown);
            }
          });

          this.setState({ editor: editor, ready: true });
        },

        // Simple markdown to HTML conversion
        markdownToHtml: function(md) {
          if (!md) return '<p></p>';

          // Process line by line for better list handling
          var lines = md.split('\n');
          var html = '';
          var inList = false;
          var listType = '';

          for (var i = 0; i < lines.length; i++) {
            var line = lines[i];

            // Check for YouTube shortcode
            if (/\{% youtube "([^"]+)" %\}/.test(line)) {
              if (inList) { html += '</' + listType + '>'; inList = false; }
              line = line.replace(/\{% youtube "([^"]+)" %\}/gi, '<div class="youtube-embed" data-video-id="$1"><img src="https://img.youtube.com/vi/$1/mqdefault.jpg" alt="YouTube Video: $1" style="max-width:320px;border-radius:8px;cursor:pointer;"><span style="display:block;font-size:12px;color:#666;margin-top:4px;">â–¶ YouTube: $1</span></div>');
              html += line;
              continue;
            }

            // Check for headings
            if (/^### (.*)$/.test(line)) {
              if (inList) { html += '</' + listType + '>'; inList = false; }
              html += line.replace(/^### (.*)$/, '<h3>$1</h3>');
              continue;
            }
            if (/^## (.*)$/.test(line)) {
              if (inList) { html += '</' + listType + '>'; inList = false; }
              html += line.replace(/^## (.*)$/, '<h2>$1</h2>');
              continue;
            }
            if (/^# (.*)$/.test(line)) {
              if (inList) { html += '</' + listType + '>'; inList = false; }
              html += line.replace(/^# (.*)$/, '<h1>$1</h1>');
              continue;
            }

            // Check for horizontal rule
            if (/^---$/.test(line)) {
              if (inList) { html += '</' + listType + '>'; inList = false; }
              html += '<hr>';
              continue;
            }

            // Check for blockquote
            if (/^> (.*)$/.test(line)) {
              if (inList) { html += '</' + listType + '>'; inList = false; }
              html += line.replace(/^> (.*)$/, '<blockquote>$1</blockquote>');
              continue;
            }

            // Check for unordered list
            if (/^[\-\*] (.*)$/.test(line)) {
              if (!inList || listType !== 'ul') {
                if (inList) html += '</' + listType + '>';
                html += '<ul>';
                inList = true;
                listType = 'ul';
              }
              var content = line.replace(/^[\-\*] (.*)$/, '$1');
              content = this.processInlineMarkdown(content);
              html += '<li>' + content + '</li>';
              continue;
            }

            // Check for ordered list
            if (/^\d+\. (.*)$/.test(line)) {
              if (!inList || listType !== 'ol') {
                if (inList) html += '</' + listType + '>';
                html += '<ol>';
                inList = true;
                listType = 'ol';
              }
              var content = line.replace(/^\d+\. (.*)$/, '$1');
              content = this.processInlineMarkdown(content);
              html += '<li>' + content + '</li>';
              continue;
            }

            // Close list if we hit a non-list line
            if (inList && line.trim() !== '') {
              html += '</' + listType + '>';
              inList = false;
            }

            // Empty line
            if (line.trim() === '') {
              if (inList) {
                html += '</' + listType + '>';
                inList = false;
              }
              continue;
            }

            // Regular paragraph
            var processed = this.processInlineMarkdown(line);
            html += '<p>' + processed + '</p>';
          }

          // Close any open list
          if (inList) {
            html += '</' + listType + '>';
          }

          return html || '<p></p>';
        },

        // Process inline markdown (bold, italic, links, images, etc.)
        processInlineMarkdown: function(text) {
          return text
            .replace(/!\[([^\]]*)\]\(([^)]+)\)/gi, '<img src="$2" alt="$1">')
            .replace(/\[([^\]]+)\]\(([^)]+)\)/gi, '<a href="$2">$1</a>')
            .replace(/\*\*\*(.*?)\*\*\*/gi, '<strong><em>$1</em></strong>')
            .replace(/\*\*(.*?)\*\*/gi, '<strong>$1</strong>')
            .replace(/\*(.*?)\*/gi, '<em>$1</em>')
            .replace(/__(.*?)__/gi, '<u>$1</u>')
            .replace(/~~(.*?)~~/gi, '<s>$1</s>')
            .replace(/`([^`]+)`/gi, '<code>$1</code>');
        },

        // Simple HTML to markdown conversion
        htmlToMarkdown: function(html) {
          if (!html) return '';
          var md = html
            // Convert YouTube visual placeholder back to shortcode
            .replace(/<div class="youtube-embed" data-video-id="([^"]+)"[^>]*>.*?<\/div>/gi, '{% youtube "$1" %}\n\n')
            // Also handle raw shortcode that might be in a paragraph
            .replace(/<p>\s*(\{% youtube "[^"]+" %\})\s*<\/p>/gi, '$1\n\n')
            .replace(/<h1[^>]*>(.*?)<\/h1>/gi, '# $1\n\n')
            .replace(/<h2[^>]*>(.*?)<\/h2>/gi, '## $1\n\n')
            .replace(/<h3[^>]*>(.*?)<\/h3>/gi, '### $1\n\n')
            .replace(/<strong><em>(.*?)<\/em><\/strong>/gi, '***$1***')
            .replace(/<em><strong>(.*?)<\/strong><\/em>/gi, '***$1***')
            .replace(/<strong>(.*?)<\/strong>/gi, '**$1**')
            .replace(/<b>(.*?)<\/b>/gi, '**$1**')
            .replace(/<em>(.*?)<\/em>/gi, '*$1*')
            .replace(/<i>(.*?)<\/i>/gi, '*$1*')
            .replace(/<u>(.*?)<\/u>/gi, '__$1__')
            .replace(/<s>(.*?)<\/s>/gi, '~~$1~~')
            .replace(/<code>(.*?)<\/code>/gi, '`$1`')
            .replace(/<blockquote[^>]*>(.*?)<\/blockquote>/gi, '> $1\n\n')
            .replace(/<li>(.*?)<\/li>/gi, '- $1\n')
            .replace(/<ul[^>]*>|<\/ul>/gi, '\n')
            .replace(/<ol[^>]*>|<\/ol>/gi, '\n')
            .replace(/<a href="([^"]+)"[^>]*>(.*?)<\/a>/gi, '[$2]($1)')
            // Skip YouTube thumbnail images
            .replace(/<img[^>]*src="https:\/\/img\.youtube\.com[^"]*"[^>]*\/?>/gi, '')
            .replace(/<img[^>]*src="([^"]+)"[^>]*alt="([^"]*)"[^>]*\/?>/gi, '![$2]($1)')
            .replace(/<img[^>]*src="([^"]+)"[^>]*\/?>/gi, '![]($1)')
            .replace(/<hr\s*\/?>/gi, '\n---\n')
            .replace(/<br\s*\/?>/gi, '\n')
            .replace(/<p[^>]*>/gi, '')
            .replace(/<\/p>/gi, '\n\n')
            // Remove span tags (used in YouTube placeholder)
            .replace(/<span[^>]*>.*?<\/span>/gi, '')
            .replace(/<[^>]+>/g, '')
            .replace(/&nbsp;/g, ' ')
            .replace(/&amp;/g, '&')
            .replace(/&lt;/g, '<')
            .replace(/&gt;/g, '>')
            .replace(/\n{3,}/g, '\n\n')
            .trim();
          return md;
        },

        execCommand: function(cmd, value) {
          var editor = this.state.editor;
          if (!editor) return;

          switch(cmd) {
            case 'bold': editor.chain().focus().toggleBold().run(); break;
            case 'italic': editor.chain().focus().toggleItalic().run(); break;
            case 'underline': editor.chain().focus().toggleUnderline().run(); break;
            case 'strike': editor.chain().focus().toggleStrike().run(); break;
            case 'h1': editor.chain().focus().toggleHeading({ level: 1 }).run(); break;
            case 'h2': editor.chain().focus().toggleHeading({ level: 2 }).run(); break;
            case 'h3': editor.chain().focus().toggleHeading({ level: 3 }).run(); break;
            case 'bulletList': editor.chain().focus().toggleBulletList().run(); break;
            case 'orderedList': editor.chain().focus().toggleOrderedList().run(); break;
            case 'blockquote': editor.chain().focus().toggleBlockquote().run(); break;
            case 'code': editor.chain().focus().toggleCode().run(); break;
            case 'codeBlock': editor.chain().focus().toggleCodeBlock().run(); break;
            case 'hr': editor.chain().focus().setHorizontalRule().run(); break;
            case 'alignLeft': editor.chain().focus().setTextAlign('left').run(); break;
            case 'alignCenter': editor.chain().focus().setTextAlign('center').run(); break;
            case 'alignRight': editor.chain().focus().setTextAlign('right').run(); break;
            case 'link':
              var url = prompt('Enter URL:');
              if (url) editor.chain().focus().setLink({ href: url }).run();
              break;
            case 'unlink': editor.chain().focus().unsetLink().run(); break;
            case 'image':
              self.openMediaLibrary();
              break;
            case 'youtube':
              var ytInput = prompt('Enter YouTube URL or Video ID:');
              if (ytInput) {
                var videoId = ytInput;
                // Extract video ID from various YouTube URL formats
                if (ytInput.includes('v=')) {
                  videoId = ytInput.split('v=')[1].split('&')[0];
                } else if (ytInput.includes('youtu.be/')) {
                  videoId = ytInput.split('youtu.be/')[1].split('?')[0];
                } else if (ytInput.includes('youtube.com/embed/')) {
                  videoId = ytInput.split('youtube.com/embed/')[1].split('?')[0];
                }
                // Insert YouTube shortcode as a paragraph
                var shortcode = '{% youtube "' + videoId + '" %}';
                editor.chain().focus().insertContent('<p>' + shortcode + '</p>').run();
              }
              break;
            case 'undo': editor.chain().focus().undo().run(); break;
            case 'redo': editor.chain().focus().redo().run(); break;
          }
          this.forceUpdate();
        },

        isActive: function(cmd, attrs) {
          var editor = this.state.editor;
          if (!editor) return false;

          switch(cmd) {
            case 'bold': return editor.isActive('bold');
            case 'italic': return editor.isActive('italic');
            case 'underline': return editor.isActive('underline');
            case 'strike': return editor.isActive('strike');
            case 'h1': return editor.isActive('heading', { level: 1 });
            case 'h2': return editor.isActive('heading', { level: 2 });
            case 'h3': return editor.isActive('heading', { level: 3 });
            case 'bulletList': return editor.isActive('bulletList');
            case 'orderedList': return editor.isActive('orderedList');
            case 'blockquote': return editor.isActive('blockquote');
            case 'code': return editor.isActive('code');
            case 'codeBlock': return editor.isActive('codeBlock');
            case 'link': return editor.isActive('link');
            case 'alignLeft': return editor.isActive({ textAlign: 'left' });
            case 'alignCenter': return editor.isActive({ textAlign: 'center' });
            case 'alignRight': return editor.isActive({ textAlign: 'right' });
            default: return false;
          }
        },

      // Preview component for Tiptap widget - converts markdown to styled HTML
      var TiptapPreview = createClass({
        markdownToHtml: function(md) {
          if (!md) return '';

          var lines = md.split('\n');
          var html = '';
          var inList = false;
          var listType = '';

          for (var i = 0; i < lines.length; i++) {
            var line = lines[i];

            // YouTube shortcode
            if (/\{% youtube "([^"]+)" %\}/.test(line)) {
              if (inList) { html += '</' + listType + '>'; inList = false; }
              line = line.replace(/\{% youtube "([^"]+)" %\}/gi, '<div style="position:relative;padding-bottom:56.25%;height:0;margin:1.5rem 0;"><iframe src="https://www.youtube.com/embed/$1" style="position:absolute;top:0;left:0;width:100%;height:100%;border-radius:12px;" frameborder="0" allowfullscreen></iframe></div>');
              html += line;
              continue;
            }

            // Headings
            if (/^### (.*)$/.test(line)) {
              if (inList) { html += '</' + listType + '>'; inList = false; }
              html += line.replace(/^### (.*)$/, '<h3>$1</h3>');
              continue;
            }
            if (/^## (.*)$/.test(line)) {
              if (inList) { html += '</' + listType + '>'; inList = false; }
              html += line.replace(/^## (.*)$/, '<h2>$1</h2>');
              continue;
            }
            if (/^# (.*)$/.test(line)) {
              if (inList) { html += '</' + listType + '>'; inList = false; }
              html += line.replace(/^# (.*)$/, '<h1>$1</h1>');
              continue;
            }

            // Horizontal rule
            if (/^---$/.test(line)) {
              if (inList) { html += '</' + listType + '>'; inList = false; }
              html += '<hr>';
              continue;
            }

            // Blockquote
            if (/^> (.*)$/.test(line)) {
              if (inList) { html += '</' + listType + '>'; inList = false; }
              html += line.replace(/^> (.*)$/, '<blockquote>$1</blockquote>');
              continue;
            }

            // Unordered list
            if (/^[\-\*] (.*)$/.test(line)) {
              if (!inList || listType !== 'ul') {
                if (inList) html += '</' + listType + '>';
                html += '<ul>';
                inList = true;
                listType = 'ul';
              }
              var content = line.replace(/^[\-\*] (.*)$/, '$1');
              content = this.processInline(content);
              html += '<li>' + content + '</li>';
              continue;
            }

            // Ordered list
            if (/^\d+\. (.*)$/.test(line)) {
              if (!inList || listType !== 'ol') {
                if (inList) html += '</' + listType + '>';
                html += '<ol>';
                inList = true;
                listType = 'ol';
              }
              var content = line.replace(/^\d+\. (.*)$/, '$1');
              content = this.processInline(content);
              html += '<li>' + content + '</li>';
              continue;
            }

            // Close list on non-list line
            if (inList && line.trim() !== '') {
              html += '</' + listType + '>';
              inList = false;
            }

            // Empty line
            if (line.trim() === '') {
              if (inList) {
                html += '</' + listType + '>';
                inList = false;
              }
              continue;
            }

            // Regular paragraph
            html += '<p>' + this.processInline(line) + '</p>';
          }

          if (inList) html += '</' + listType + '>';
          return html;
        },

        processInline: function(text) {
          return text
            .replace(/!\[([^\]]*)\]\(([^)]+)\)/gi, '<img src="$2" alt="$1" style="max-width:100%;border-radius:8px;">')
            .replace(/\[([^\]]+)\]\(([^)]+)\)/gi, '<a href="$2" style="color:#10B981;">$1</a>')
            .replace(/\*\*\*(.*?)\*\*\*/gi, '<strong><em>$1</em></strong>')
            .replace(/\*\*(.*?)\*\*/gi, '<strong>$1</strong>')
            .replace(/\*(.*?)\*/gi, '<em>$1</em>')
            .replace(/__(.*?)__/gi, '<u>$1</u>')
            .replace(/~~(.*?)~~/gi, '<s>$1</s>')
            .replace(/`([^`]+)`/gi, '<code style="background:#f1f5f9;padding:2px 6px;border-radius:4px;">$1</code>');
        },

        render: function() {
          var value = this.props.value || '';
          var htmlContent = this.markdownToHtml(value);
          return h('div', {
            className: 'tiptap-preview',
            dangerouslySetInnerHTML: { __html: htmlContent }
          });
        }
      });

      function findField(fieldName) {

        }

        // Handle nested field names like 'twitter-text' or 'linkedin-hashtags'
        if (fieldName.includes('-')) {
          var parts = fieldName.split('-');
          var parentName = parts[0]; // e.g., 'twitter', 'facebook'
          var childName = parts[1];  // e.g., 'text', 'hashtags'

          // Find the parent section first

            if (sectionText.includes(parentLabels[parentName])) {
              // Now find the child field within this section
              var childTerms = childLabels[childName] || [childName];
              var labels = sections[s].querySelectorAll('label');
              for (var l = 0; l < labels.length; l++) {

      // Helper to get field value (reuse from SEO system)
      function getFieldValue(fieldName) {
        var selectors = [
          'input[id*="' + fieldName + '"]',
          'textarea[id*="' + fieldName + '"]'
        ];
        for (var i = 0; i < selectors.length; i++) {
          var el = document.querySelector(selectors[i]);
          if (el) return el.value;
        }
        var labels = document.querySelectorAll('label');
        for (var j = 0; j < labels.length; j++) {
          if (labels[j].textContent.toLowerCase().includes(fieldName.toLowerCase())) {
            var container = labels[j].closest('[class*="Field"]');
            if (container) {
              var input = container.querySelector('input, textarea');
              if (input) return input.value;
            }
          }
        }
        return '';
      }

      // Check for blog editor and inject buttons
      function checkAndInject() {
        var url = window.location.href;
        var isBlogEditor = url.includes('/collections/blog/') || url.includes('collection=blog');
        if (isBlogEditor) {
          injectToolbarButtons();
        } else {
          var container = document.getElementById('ai-toolbar-container');
          if (container) container.remove();
        }
      }

      setInterval(checkAndInject, 1000);
    })();
