<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <!-- Identity Widget for Netlify Auth -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    /* Custom Login Page Styling */
    #nc-root div[class*="nc-login-logo"] {
      background-image: url('/public/images/icon/robspain-icon.png') !important;
      background-size: contain !important;
      background-repeat: no-repeat !important;
      background-position: center !important;
      width: 120px !important;
      height: 120px !important;
      margin-bottom: 0 !important;
    }
    #nc-root div[class*="nc-login-logo"] svg {
      display: none !important;
    }
    #nc-root div[class*="nc-login-container"]::before {
      content: 'robspain.com';
      display: block;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 2.5rem;
      font-weight: 800;
      color: #059669;
      margin-bottom: 2rem;
      text-align: center;
      letter-spacing: -0.05em;
    }
    #nc-root div[class*="nc-login-container"] {
      background-color: #f8fafc !important;
    }
    #nc-root button[class*="nc-login-button"] {
      background-color: #059669 !important;
      color: white !important;
      border-radius: 12px !important;
      padding: 12px 24px !important;
      font-weight: 600 !important;
      transition: all 0.3s ease !important;
      box-shadow: 0 4px 12px rgba(5, 150, 105, 0.2) !important;
    }
    #nc-root button[class*="nc-login-button"]:hover {
      background-color: #047857 !important;
      transform: translateY(-2px) !important;
      box-shadow: 0 8px 20px rgba(5, 150, 105, 0.3) !important;
    }
  </style>
</head>
<body>
  <!-- Decap CMS Script -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    CMS.registerPreviewStyle("../../premium-styles.css");
    CMS.registerPreviewStyle("../../premium-responsive.css");
    CMS.registerPreviewStyle("../../styles.css");
    {% raw %}
    CMS.registerEditorComponent({
      id: "youtube",
      label: "YouTube",
      fields: [{name: 'id', label: 'YouTube Video ID or URL', widget: 'string'}],
      pattern: /^{% youtube "([^"]+)" %}$/,
      fromBlock: function(match) {
        return { id: match[1] };
      },
      toBlock: function(obj) {
        // Extract ID if full URL is pasted
        let id = obj.id;
        if (id.includes('v=')) {
          id = id.split('v=')[1].split('&')[0];
        } else if (id.includes('youtu.be/')) {
          id = id.split('youtu.be/')[1].split('?')[0];
        }
        return `{% youtube "${id}" %}`;
      },
      toPreview: function(obj) {
        return `<img src="https://img.youtube.com/vi/${obj.id}/0.jpg" alt="YouTube Video" />`;
      }
    });
    {% endraw %}
  </script>
  <script>
    // AI SEO Generation Helper
    (function() {
      async function generateAISEO() {
        const title = CMS.getEntry().getIn(['data', 'title']);
        const body = CMS.getEntry().getIn(['data', 'body']);

        if (!title || !body) {
          alert("Please write a title and some content first!");
          return;
        }

        const btn = document.getElementById('ai-seo-btn');
        const originalText = btn.innerText;
        btn.innerText = "ðŸª„ Magic in progress...";
        btn.disabled = true;

        try {
          const response = await fetch('/.netlify/functions/generate-seo', {
            method: 'POST',
            body: JSON.stringify({ title, body })
          });
          
          const data = await response.json();
          
          if (data.error) throw new Error(data.error);

          // Update CMS fields
          window.CMS.onChangeField('seo.metaTitle', data.metaTitle);
          window.CMS.onChangeField('seo.metaDesc', data.metaDesc);
          window.CMS.onChangeField('description', data.excerpt);
          window.CMS.onChangeField('keywords', data.keywords);

          btn.innerText = "âœ¨ SEO Generated!";
          setTimeout(() => btn.innerText = originalText, 3000);
        } catch (err) {
          console.error(err);
          alert("Magic failed: " + err.message);
          btn.innerText = originalText;
        } finally {
          btn.disabled = false;
        }
      }

      async function generateAIImage() {
        const title = CMS.getEntry().getIn(['data', 'title']);
        const keywords = CMS.getEntry().getIn(['data', 'keywords']);

        if (!title) {
          alert("Please write a title first so I know what to draw!");
          return;
        }

        const btn = document.getElementById('ai-img-btn');
        const originalText = btn.innerText;
        btn.innerText = "ðŸŽ¨ Drawing...";
        btn.disabled = true;

        try {
          const response = await fetch('/.netlify/functions/generate-image', {
            method: 'POST',
            body: JSON.stringify({ title, keywords: keywords || [] })
          });
          
          const data = await response.json();
          if (data.error) throw new Error(data.error);

          // Create a blob from base64
          const byteCharacters = atob(data.base64);
          const byteNumbers = new Array(byteCharacters.length);
          for (let i = 0; i < byteCharacters.length; i++) {
            byteNumbers[i] = byteCharacters.charCodeAt(i);
          }
          const byteArray = new Uint8Array(byteNumbers);
          const blob = new Blob([byteArray], {type: 'image/png'});
          const blobUrl = URL.createObjectURL(blob);

          // Open image in new tab and offer download
          const confirmUse = confirm("Gemini has generated a professional image for you! Would you like to see it? (It will open in a new tab where you can save it)");
          if (confirmUse) {
            const win = window.open();
            win.document.write('<img src="' + blobUrl + '" style="max-width:100%; height:auto;">');
            win.document.write('<div style="margin-top:20px; font-family:sans-serif;"><h3>AI Image Generated!</h3><p>Right-click the image and "Save Image As" to your computer, then upload it to your post.</p></div>');
          }
          
          btn.innerText = "ðŸŽ¨ Image Ready!";
          setTimeout(() => btn.innerText = originalText, 3000);
        } catch (err) {
          console.error(err);
          alert("Drawing failed: " + err.message);
          btn.innerText = originalText;
        } finally {
          btn.disabled = false;
        }
      }

      // Periodically check for the editor to inject the buttons
      setInterval(() => {
        try {
          // Check if we are in the editor view
          const isEditor = window.location.hash.includes('/entries/') || window.location.hash.includes('/new');
        
        if (!isEditor) {
          // Remove buttons if we leave the editor
          ['ai-seo-btn', 'ai-img-btn', 'insert-video-btn'].forEach(id => {
            const el = document.getElementById(id);
            if (el && el.parentNode) {
              el.parentNode.removeChild(el);
            }
          });
          return;
        }

        // Target the editor header actions area
        const toolbar = document.querySelector('div[class*="nc-app-header-actions"]') || 
                        document.querySelector('div[class*="AppHeaderActions"]') ||
                        document.querySelector('header div:last-child');

        if (toolbar && toolbar.children && toolbar.children.length > 0) {
          // AI SEO Button
          if (!document.getElementById('ai-seo-btn')) {
            const btn = document.createElement('button');
            btn.id = 'ai-seo-btn';
            btn.innerHTML = "âœ¨ AI SEO";
            btn.title = "Generate Meta Title, Description, and Keywords";
            btn.style.cssText = "background: #10B981; color: white; border: none; padding: 0 12px; border-radius: 6px; font-weight: 600; margin-right: 8px; cursor: pointer; height: 32px; font-size: 13px; transition: all 0.2s;";
            btn.onmouseover = () => btn.style.filter = "brightness(1.1)";
            btn.onmouseout = () => btn.style.filter = "none";
            btn.onclick = (e) => { e.preventDefault(); generateAISEO(); };
            toolbar.prepend(btn);
          }

          // AI Image Button
          if (!document.getElementById('ai-img-btn')) {
            const btn = document.createElement('button');
            btn.id = 'ai-img-btn';
            btn.innerHTML = "ðŸŽ¨ AI Image";
            btn.title = "Generate a featured image for this post";
            btn.style.cssText = "background: #3B82F6; color: white; border: none; padding: 0 12px; border-radius: 6px; font-weight: 600; margin-right: 8px; cursor: pointer; height: 32px; font-size: 13px; transition: all 0.2s;";
            btn.onmouseover = () => btn.style.filter = "brightness(1.1)";
            btn.onmouseout = () => btn.style.filter = "none";
            btn.onclick = (e) => { e.preventDefault(); generateAIImage(); };
            toolbar.prepend(btn);
          }

          // Add Video Button
          if (!document.getElementById('insert-video-btn')) {
            const btn = document.createElement('button');
            btn.id = 'insert-video-btn';
            btn.innerHTML = "ðŸŽ¬ Add Video";
            btn.title = "Insert a YouTube video into the post body";
            btn.style.cssText = "background: #8B5CF6; color: white; border: none; padding: 0 12px; border-radius: 6px; font-weight: 600; margin-right: 8px; cursor: pointer; height: 32px; font-size: 13px; transition: all 0.2s;";
            btn.onmouseover = () => btn.style.filter = "brightness(1.1)";
            btn.onmouseout = () => btn.style.filter = "none";
            btn.onclick = (e) => {
              e.preventDefault();
              const url = prompt("Paste your YouTube URL here:");
              if (url) {
                const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
                const match = url.match(regExp);
                const id = (match && match[2].length == 11) ? match[2] : null;
                if (id) {
                  const currentBody = CMS.getEntry().getIn(['data', 'body']) || "";
                  // Try to find the markdown editor and append/insert
                  window.CMS.onChangeField('body', currentBody + `\n\n{% youtube "${id}" %}\n\n`);
                  alert("Video code added to the bottom of the post body. You can move it anywhere!");
                } else {
                  alert("Invalid YouTube URL.");
                }
              }
            };
            toolbar.prepend(btn);
          }
        }
      } catch (error) {
        console.warn('CMS enhancement error:', error);
      }
      }, 1000);
    })();

    // Initialize Decap CMS
    CMS.init({
      config: {
        backend: {
          name: 'github',
          repo: 'robdspain/robspain-com',
          branch: 'main',
          base_url: 'https://robspain.com',
          auth_endpoint: 'auth'
        },
        logo_url: '/public/images/icon/robspain-icon.png',
        media_folder: 'src/public/images/uploads',
        public_folder: '/public/images/uploads',
        collections: [
          {
            name: 'blog',
            label: 'Blog',
            folder: 'src/posts',
            create: true,
            slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
            fields: [
              {label: 'Layout', name: 'layout', widget: 'hidden', default: 'base.njk'},
              {label: 'Title', name: 'title', widget: 'string'},
              {label: 'Publish Date', name: 'date', widget: 'datetime'},
              {label: 'YouTube URL', name: 'youtubeUrl', widget: 'string', required: false, hint: 'Paste YouTube video link here'},
              {label: 'Featured Image', name: 'image', widget: 'image'},
              {label: 'Excerpt', name: 'description', widget: 'text', hint: 'Short summary for blog list and social previews'},
              {label: 'Body', name: 'body', widget: 'markdown'},
              {label: 'Tags', name: 'tags', widget: 'list', default: ['post']},
              {label: 'Keywords', name: 'keywords', widget: 'list', hint: 'Specific SEO keywords for this post'},
              {label: 'Featured', name: 'featured', widget: 'boolean', default: false, required: false},
              {
                label: 'SEO & Social',
                name: 'seo',
                widget: 'object',
                collapsed: true,
                fields: [
                  {label: 'Meta Title', name: 'metaTitle', widget: 'string', required: false, hint: 'Title for Google and Social Cards (defaults to Post Title)'},
                  {label: 'Meta Description', name: 'metaDesc', widget: 'text', required: false, hint: 'Description for Google results'},
                  {label: 'Social Image', name: 'socialImage', widget: 'image', required: false, hint: 'Specific image for Facebook/Twitter sharing (1200x630 recommended)'},
                  {label: 'Draft Tweet / Caption', name: 'socialCaption', widget: 'text', required: false, hint: 'Draft your social media caption here to copy/paste later'}
                ]
              }
            ]
          },
          {
            name: 'video_scripts',
            label: 'Onboarding Video Scripts',
            folder: 'src/video-funnel-scripts',
            create: true,
            slug: '{{slug}}',
            fields: [
              {label: 'Title', name: 'title', widget: 'string'},
              {label: 'Series', name: 'series', widget: 'select', options: ['school-bcba', 'ace-provider']},
              {label: 'Funnel Step Number', name: 'step', widget: 'number', value_type: 'int', min: 1, max: 10},
              {label: 'Script Content', name: 'body', widget: 'markdown'}
            ]
          }
        ]
      }
    });
  </script>
</body>
</html>
