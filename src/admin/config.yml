backend:
  name: github
  repo: robdspain/robspain-com
  branch: main
  base_url: https://robspain.com
  auth_endpoint: auth

logo_url: /public/images/icon/robspain-icon.png

media_folder: "src/public/images/uploads"
public_folder: "/public/images/uploads"

collections:
  - name: "calaba_slides"
    label: "CALABA 2026 Slides"
    files:
      - label: "Slide Deck"
        name: "calaba_2026"
        file: "src/public/data/calaba-2026-slides.json"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "string" }
          - { label: "Date", name: "date", widget: "string" }
          - label: "Slides"
            name: "slides"
            widget: "list"
            fields:
              - { label: "Type", name: "type", widget: "select", options: ["title", "section", "content"] }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string", required: false }
              - { label: "Byline", name: "byline", widget: "string", required: false }
              - { label: "Footer", name: "footer", widget: "string", required: false }
              - { label: "Bullets", name: "bullets", widget: "list", required: false }
              - { label: "Note", name: "note", widget: "string", required: false }

  - name: "blog"
    label: "Blog"
    folder: "src/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post.njk"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "YouTube URL", name: "youtubeUrl", widget: "string", required: false, hint: "Paste the YouTube video link here"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Excerpt", name: "description", widget: "text", hint: "Short summary for blog list and social previews"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list", default: ["post"]}
      - {label: "Keywords", name: "keywords", widget: "list", hint: "Specific SEO keywords for this post"}
      - {label: "Featured", name: "featured", widget: "boolean", default: false, required: false}
      - label: "SEO & Social"
        name: "seo"
        widget: "object"
        collapsed: true
        fields:
          - {label: "Meta Title", name: "metaTitle", widget: "string", required: false, hint: "Title for Google and Social Cards (defaults to Post Title)"}
          - {label: "Meta Description", name: "metaDesc", widget: "text", required: false, hint: "Description for Google results"}
          - {label: "Social Image", name: "socialImage", widget: "image", required: false, hint: "Specific image for Facebook/Twitter sharing (1200x630 recommended)"}
          - {label: "Draft Tweet / Caption", name: "socialCaption", widget: "text", required: false, hint: "Draft your social media caption here to copy/paste later"}
